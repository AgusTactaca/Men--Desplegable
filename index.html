<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Store Jujuy</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script defer nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script defer src="js/Animated-Radial-Menu.js"></script>
</head>
<body>
    <div class="Animated-Radial-Menu">
        <img src="img/3.png" alt="logo">
        <ul class="menu">
            <div class="toggle">
                <a style="--clr: #ffffff;" class="inicial">
                    <ion-icon name="logo-apple"></ion-icon>
                </a>   
            </div>
            <li style="--i: 0; --clr: #4d3ce2;">
                <a href="#">
                    <ion-icon name="logo-facebook"></ion-icon>
                </a>
            </li>
            <li style="--i: 6; --clr: #34e64c;">
                <a href="https://wa.me/message/S3DV5T7YK4FON1">
                    <ion-icon name="logo-whatsapp"></ion-icon>
                </a>
            </li>
            <li style="--i: 2; --clr: #e63ce6;">
                <a href="https://www.instagram.com/iphonestore_jujuy/?hl=es-la">
                    <ion-icon name="logo-instagram"></ion-icon>
                </a>
            </li>
            <li style="--i: 4; --clr: #f4ff60;">
                <a href="#">
                    <ion-icon name="logo-chrome"></ion-icon>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
